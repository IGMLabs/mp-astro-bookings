<article>
  <h3> Working with {{ getTripsLength() }} trips </h3>
  <ul>
    <li *ngFor="let trip of trips">
      <a [routerLink]="['/','trips','trip', trip.id]" [ngClass]="trip.status | lowercase">{{ trip.destination }}</a>
      <ng-container *ngIf="trip.status=== 'Confirmed' then triponly; else withstay">Esto aparece</ng-container>
      <ng-template #triponly> TripOnly 🚀 </ng-template>
      <ng-template #withstay> WithStay 🛏 </ng-template>
    </li>
  </ul>
</article>
