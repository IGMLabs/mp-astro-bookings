<article>
  <h3> Working with {{ getAgenciesLength() }} agencies </h3>
    <ul>
      <li *ngFor="let agency of agencies">
        <span [ngClass]="agency.status | lowercase">{{ agency.name }}</span>
        <ng-container *ngIf="agency.range=== 'Interplanetary' then interplanetary; else orbital">Esto aparece</ng-container>

        <ng-template #interplanetary> ☄ </ng-template>
        <ng-template #orbital> 🌍 </ng-template>
         <span *ngIf="agency.range === 'Interplanetary'"> 🌍  </span>
        <span *ngIf="agency.range === 'Orbital'"> ☄ </span>
      </li>
    </ul>

    <h3> Working with {{ getTripsLength() }} trips </h3>
    <ul>
      <li *ngFor="let trip of trips">
        <span [ngClass]="trip.status | lowercase">{{ trip.destination }}</span>
        <ng-container *ngIf="trip.status=== 'Confirmed' then triponly; else withstay">Esto aparece</ng-container>
        <ng-template #triponly> TripOnly 🚀 </ng-template>
        <ng-template #withstay> WithStay 🛏 </ng-template>
      </li>
    </ul>
    <button (click)="reload()"> ♻ </button>
    <aside *ngIf="reloading"> ♻ Reloading... </aside>
</article>
