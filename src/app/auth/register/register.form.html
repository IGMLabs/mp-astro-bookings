<form [formGroup]="form">
  <app-template-control [form]="form"
  formControlName="name"
  label="Name"
  placeholder="Your name"></app-template-control>

  <app-email-control formControlName="email"></app-email-control>

  <app-template-control [form]="form"
  formControlName="password"
  label="Password"
  placeholder="Your password"></app-template-control>

  <app-template-control [form]="form"
  formControlName="confirmPassword"
  label="Confirm Password"
  placeholder="Confirm Password"></app-template-control>

  <div>
    <input
      type="checkbox"
      id="acceptTerms"
      name="acceptTerms"
      formControlName="acceptTerms"
      [attr.aria-invalid]="hasError('acceptTerms')"
    />
    <label for="acceptTerms">Accept Terms</label>
    <small>{{ getPasswordMatchMessage() }}</small>
  </div>


  <button [disabled]="form.invalid" (click)="onSave()">Save</button>

</form>
